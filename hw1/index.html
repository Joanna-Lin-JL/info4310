<html>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>


    <style>
            .outline{
            fill: none; 
            stroke: black; 
            stroke-width: 1px; 
            }

            .neighborhoods{
                fill: rgb(229, 229, 229); 
                stroke: none; 
            }


    </style>

    <body>
        <div>
            <h1>When are the trees around you planted in San Francisco?</h1>
            <svg id="sftrees" height="1000" width="1000">
                <circle r="10" cx="100" cy="960" stroke="none" stroke-width="0" fill="#c3e1ed"/>
                <text id="first" x="120" y="965" fill="black">prior to 1955</text>
                <circle r="10" cx="275" cy="960" stroke="none" stroke-width="0" fill="#9cc4d4" />
                <text id="second" x="295" y="965" fill="black">1955 - 1971 </text>
                <circle r="10" cx="450" cy="960" stroke="none" stroke-width="0" fill="#71a7ba" />
                <text id="third" x="475" y="965" fill="black">1972 - 1988</text>
                <circle r="10" cx="625" cy="960" stroke="none" stroke-width="0" fill="#45879f" />
                <text id="fourth" x="645" y="965" fill="black">1989 - 2005</text>
                <circle r="10" cx="800" cy="960" stroke="none" stroke-width="0" fill="#1e6e88" />
                <text id="fifth" x="820" y="965" fill="black">2006 - 2022</text>
            </svg>
            <br>
            <br>
            <h1>What is the age distribution like as a whole?</h1>
            <svg id="pie" height="1000" width="1000"></svg>
            

            <script>
                let svg = d3.select('svg#sftrees');
                let svg2 = d3.select('svg#pie');
                const width = svg.attr('width');
                const height = svg.attr('height'); 
                const margin = {top: 10, right: 10, bottom: 100, left: 100};
                const mapWidth = width - margin.right - margin.left; 
                const mapHeight = height - margin.top - margin.bottom;
                const map = svg.append('g').attr('transform', 'translate('+margin.left+','+margin.top+')');

                const pieRadius = mapWidth/2 - 150;
                const donutTranslateX = width/2; 
                const donut = svg2.append('g').attr('transform', 'translate('+donutTranslateX+','+pieRadius+')');

                d3.selectAll('text').attr('font-size', 20);

                const requestData = async () => {
                    //data loading
                    const geoData = await d3.json('SF-Neighborhoods.geo.json', d3.autoType);
                    const filteredData = await d3.csv("Street_Tree_List-2022-01-30_FILTERED.csv", d3.autoType);

                    // choropleth outlines
                    var neighborhoods = topojson.feature(geoData, geoData.objects.SFNeighborhoods);
                    var neighborhoodsMesh = topojson.mesh(geoData, geoData.objects.SFNeighborhoods); 
                    var projection = d3.geoMercator().fitSize([mapWidth, mapHeight], neighborhoods);
                    var path = d3.geoPath().projection(projection);  

                    let zipPaths = map.selectAll('path.neighborhoods').data(neighborhoods.features)
                        .join('path')
                        .attr('class', 'neighborhoods')
                        .attr('d', path);

                    map.append('path').datum(neighborhoodsMesh)
                        .attr('class', 'outline')
                        .attr('d', path);

                    // Data processing
                    var positions = [0,0];
                    var dateParse = d3.timeParse("%m/%d/%y %H:%M");
                    var dateParseFull = d3.timeParse("%m/%d/%Y %H:%M");
                    var counts = {};
                    counts[1954]= 0;

                    filteredData.forEach( d => {
                        positions = projection([d.Longitude, d.Latitude]);
                        d[0] = positions[0];
                        d[1] = positions[1];

                        if (d.PlantDate === null){
                            d.PlantDate = dateParseFull("1/1/1954 00:00");
                            counts[1954] += 1; 
                        } else {
                            d.PlantDate = dateParse(d.PlantDate);
                            if (d.PlantDate.getFullYear() > 2024){
                                d.PlantDate.setFullYear(d.PlantDate.getFullYear()-100);
                            }
                            const yr = d.PlantDate.getFullYear();
                            if(yr in counts){
                                counts[yr] += 1;
                            } else {
                                counts[yr] = 1; 
                            }
                            
                        }
                    })


                    // making hexbins in choropleth
                    var hexbin = d3.hexbin()
                        .extent([[0, 0], [mapWidth, mapHeight]])
                        .radius(10);

                    // finding extents, setting scales
                    const binExtent = d3.extent(hexbin(filteredData), d => d.length);
                    const timeExtent = d3.extent(filteredData, d => d.PlantDate.getFullYear());
                    timeExtent[0] = 1955;
                    const colorScalePre = d3.scaleQuantize()   
                         .domain(timeExtent)
                         .range(['#9cc4d4', '#71a7ba', '#45879f', '#1e6e88']);
                    
                    function colorScale(d) {
                        if (d==1954) {return '#c3e1ed'; }
                        return colorScalePre(d);
                    }
                    
                    var radius = d3.scaleSqrt() // because the area of the hexagon is view as squared radius
                        .domain(binExtent)
                        .range([2, 12]); 

                    map.append("g")
                        .attr("class", "hexagon")
                        .selectAll("path")
                        .data(hexbin(filteredData))
                        .enter().append("path")
                        .attr("d", function(d) { return hexbin.hexagon(radius(d.length)); })
                        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
                        .attr("fill", function(d) { return colorScale(d3.median(d, function(d) { return d.PlantDate; })); })
                        .attr('stroke-width', 0.5)
                        .attr('stroke', 'black');
                        
                    var colorCount = {
                        "#c3e1ed": 0, 
                        "#9cc4d4": 0,
                        '#71a7ba': 0, 
                        '#45879f': 0, 
                        '#1e6e88': 0
                    };

                    for (let k in counts){
                        colorCount[colorScale(k)] += counts[k]; 
                    }

                    // making donut chart
                    const pie = d3.pie()
                                .sort(null) 
                                .value(d => d[1]);
                    const pieData = pie(Object.entries(colorCount));


                    var donutArc = d3.arc()
                    .innerRadius(pieRadius * 0.4)        
                    .outerRadius(pieRadius * 0.8);

                    var labelArc = d3.arc()
                    .innerRadius(pieRadius * 0.9)
                    .outerRadius(pieRadius * 0.9);

                    donut.selectAll('allSlices')
                        .data(pieData)
                        .join('path')
                        .attr('class', 'slices')
                        .attr('d', donutArc)
                        .attr('fill', d => d.data[0])
                        .attr("stroke", "white")
                        .style("stroke-width", "1.5px");

                    donut.selectAll('allPolylines')
                        .data(pieData)
                        .join('polyline')
                        .attr('class', 'polyline')
                        .attr("stroke", "black")
                        .style("fill", "none")
                        .attr("stroke-width", 1)
                        .attr('points', function(d) { 
                        const posA = donutArc.centroid(d) 
                        const posB = labelArc.centroid(d)
                        const posC = labelArc.centroid(d); 
                        // calculations given in D3 documentation/example (https://d3-graph-gallery.com/graph/donut_label.html)
                        const midangle = d.startAngle + (d.endAngle - d.startAngle) / 2 
                        posC[0] = pieRadius * 0.9 * (midangle < Math.PI ? 1 : -1); 
                        return [posA, posB, posC]
                        });

                        function pieLabels(d) {
                            if (d.data[0]=='#c3e1ed'){
                                return `prior to 1955 (total: ${d.data[1]})`; 
                            } else {
                                const range = colorScalePre.invertExtent(d.data[0]);
                                range[0] = Math.ceil(range[0]);
                                range[1] = Math.floor(range[1]);
                                return `from ${range[0]} to ${range[1]} \n(total: ${d.data[1]})`
                            }
                        };


                        donut.selectAll('allLabels')
                        .data(pieData)
                        .join('text')
                        .attr('class', 'labels')
                        .attr('font-size', 15)
                        .text(d => pieLabels(d))
                        .attr('transform', function(d) {
                            const pos = labelArc.centroid(d);
                            // calculations given in D3 documentation/example (https://d3-graph-gallery.com/graph/donut_label.html)
                            const midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                            pos[0] = pieRadius * 0.93 * (midangle < Math.PI ? 1 : -1);
                            return `translate(${pos})`;
                        })
                        .style('text-anchor', function(d) {
                            const midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                            return (midangle < Math.PI ? 'start' : 'end')
                        }) 
                        .style('font-size', 17);
                    

                }

                requestData();


            </script>

        </div>
    </body>


</html>
